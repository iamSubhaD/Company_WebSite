<div class="container py-5">
    <div class="row">
        <div class="col-md">
            <div class="text-center">
                <h2 class="title">{{ translation.title }}</h2>
            </div>
            <div class="text-center">
                <p>{{ translation.salutation }}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card bg-light text-dark commonParentCard d-flex justify-content-center align-items-center">
                <div class="card-body text-center commonChildCard">
                    <div class="cardIcon">
                        <fa-icon [icon]="faLocationDot"></fa-icon>
                    </div>
                    <h4>{{ translation.addressTitle }}</h4>
                    <p>{{ translation.address }}</p>
                </div>
            </div>
        </div>
        <div class="col">
              <div class="card bg-light text-dark commonParentCard d-flex justify-content-center align-items-center">
                <div class="card-body text-center commonChildCard">
                    <div class="cardIcon">
                        <fa-icon [icon]="faEnvelope"></fa-icon>
                    </div>
                    <h4>{{ translation.emailTitle }}</h4>
                    <p>{{ translation.email }}</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card bg-light text-dark commonParentCard d-flex justify-content-center align-items-center">
                <div class="card-body text-center commonChildCard">
                    <div class="cardIcon">
                        <fa-icon [icon]="faPhone"></fa-icon>
                    </div>
                    <h4>{{ translation.callTitle }}</h4>
                    <p>{{ translation.call }}</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card bg-light text-dark commonParentCard d-flex justify-content-center align-items-center">
                <div class="card-body text-center commonChildCard">
                    <h4>{{ translation.followTitle }}</h4>
                    <div class="cardIcon">
                        <a [href]="linkedinUrl" target="_blank" rel="noopener noreferrer" class="socialmediaIcon">
                        <fa-icon [icon]="faLinkedin"></fa-icon>
                    </a>
                    <a [href]="facebookUrl" target="_blank" rel="noopener noreferrer" class="socialmediaIcon">
                        <fa-icon [icon]="faFacebook"></fa-icon>
                    </a>
                    <!-- <a [href]="InstagramUrl" target="_blank" rel="noopener noreferrer" class="socialmediaIcon">
                        <fa-icon [icon]="faInstagram"></fa-icon>
                    </a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-6">
            <div style="width: 100%;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3682.032987654321!2d88.34758551479225!3d22.57093748514789!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a0276924e7c11cb%3A0x9b9593928b3f4402!2sPark%20Street%2C%20Kolkata%2C%20West%20Bengal!5e0!3m2!1sen!2sin!4v1678886400000!5m2!1sen!2sin"
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="col-md-6">
            <h3>{{ translation.sendMessage }}</h3>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="{{ translation.textBox1 }}">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="email" class="form-control" placeholder="{{ translation.textBox2 }}">
                </div>
            </div>
            <div class="mb-3">
                <textarea class="form-control" rows="1" placeholder="{{ translation.textBox3 }}"></textarea>
            </div>
            <div class="mb-3">
                <textarea class="form-control" rows="5" placeholder="{{ translation.textBox4 }}"></textarea>
            </div>
            <button class="btn btn-primary">{{ translation.sendButton }}</button>
        </div>
        
    </div>
</div>
